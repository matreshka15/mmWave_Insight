site_name: mmWave Insight
site_description: Deep Dive into mmWave Radar Technology | 深入毫米波雷达技术
site_author: mmWave Radar Community
site_url: https://matreshka15.github.io/mmWave_Insight/

# Repository
repo_name: matreshka15/mmWave_Insight
repo_url: https://github.com/matreshka15/mmWave_Insight

# Copyright
copyright: Copyright &copy; 2025 matreshka15 | mmWave Insight

# Configuration
theme:
  name: material
  language: zh
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换至深色模式
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换至浅色模式
  font:
    text: Noto Sans SC
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra JavaScript
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Page tree
nav:
  - 主页: index.md
  - 雷达基础:
    - 雷达原理概述: radar-basics/overview.md
    - 雷达方程: radar-basics/radar-equation.md
    - 多普勒效应: radar-basics/doppler-effect.md
  - 毫米波雷达:
    - FMCW 调制: mmwave/fmcw.md
    - 信号处理: mmwave/signal-processing.md
    - 目标检测: mmwave/target-detection.md
  - IWR1443 平台:
    - 硬件介绍: iwr1443/hardware.md
    - 开发环境: iwr1443/development.md
  - 图片库: image-gallery.md
  - 参考资料: references.md

# Plugins
plugins:
  - search:
      lang:
        - zh
        - en
